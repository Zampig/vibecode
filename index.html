<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaniacs Fan Page - Welcome to the 2000s!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #FFFFFF;
            overflow: hidden;
            height: 100vh;
            background-image: none;
        }
        
        #container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            position: relative;
            border: 5px solid #00FF00;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px #00FF00;
            overflow: hidden;
        }
        
        #header {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 20, 0, 0.8);
            border-bottom: 3px dashed #00FF00;
        }
        
        h1 {
            font-size: 48px;
            margin: 0;
            color: #00FF00;
            text-shadow: 3px 3px 0 #003300, 
                         6px 6px 0 #001100;
            animation: matrix-pulse 3s infinite;
        }
        
        #content {
            padding: 20px;
            text-align: center;
        }
        
        .character {
            position: absolute;
            width: 100px;
            height: 100px;
        }
        
        #yakko {
            top: 150px;
            left: 100px;
            animation: bounce 3s infinite;
        }
        
        #wakko {
            top: 200px;
            left: 350px;
            animation: spin 4s infinite;
        }
        
        #dot {
            top: 150px;
            left: 600px;
            animation: wiggle 2s infinite;
        }
        
        .button {
            display: inline-block;
            background-color: #003300;
            color: #00FF00;
            font-weight: bold;
            padding: 10px 20px;
            margin: 10px;
            border: 3px outset #00FF00;
            cursor: pointer;
            font-size: 18px;
            font-family: monospace;
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            z-index: 1;
        }
        
        /* Enter Site Button */
        .button-enter:hover {
            background-color: #004400;
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 0 20px #00FF00, 0 0 40px #00FF00;
            text-shadow: 0 0 5px #FFFFFF, 0 0 10px #FFFFFF;
        }
        
        .button-enter:active {
            transform: scale(0.9);
        }
        
        .button-enter::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                #003300,
                #00FF00 10px,
                #003300 20px
            );
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .button-enter:hover::before {
            opacity: 0.5;
            animation: spin-fast 0.5s linear infinite;
        }
        
        /* Downloads Button */
        .button-downloads:hover {
            background-color: #004400;
            transform: scale(1.2) skewX(-10deg);
            box-shadow: 0 0 20px #00FF00, 0 0 40px #00FF00;
            letter-spacing: 2px;
        }
        
        .button-downloads:active {
            transform: scale(0.9) skewX(10deg);
        }
        
        .button-downloads::before {
            content: "⬇️";
            position: absolute;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            opacity: 0;
            transition: all 0.3s;
        }
        
        .button-downloads:hover::before {
            top: -50%;
            opacity: 1;
            animation: rain-down 1s linear infinite;
        }
        
        /* Guestbook Button */
        .button-guestbook:hover {
            background-color: #004400;
            transform: scale(1.2) perspective(500px) rotateY(15deg);
            box-shadow: 0 0 20px #00FF00, 0 0 40px #00FF00;
            color: #FFFFFF;
        }
        
        .button-guestbook:active {
            transform: scale(0.9) perspective(500px) rotateY(-15deg);
        }
        
        .button-guestbook::after {
            content: "✍️";
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            opacity: 0;
            transition: all 0.3s;
        }
        
        .button-guestbook:hover::after {
            right: 10px;
            opacity: 1;
            animation: bounce-pen 0.5s ease-in-out infinite alternate;
        }
        
        /* Additional animations */
        @keyframes spin-fast {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes rain-down {
            0% { transform: translateX(-50%) translateY(0); opacity: 1; }
            100% { transform: translateX(-50%) translateY(50px); opacity: 0; }
        }
        
        @keyframes bounce-pen {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(20deg) translateX(-5px); }
        }
        
        /* Button click effects */
        .button-effect {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        #visitor-counter {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #000000;
            border: 2px solid #00FF00;
            padding: 5px;
            font-size: 14px;
            font-family: monospace;
            color: #00FF00;
        }
        
        #construction {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 150px;
            height: 150px;
        }
        
        #marquee {
            position: absolute;
            bottom: 50px;
            width: 100%;
            color: #00FF00;
            font-weight: bold;
            font-size: 24px;
            font-family: monospace;
        }
        
        @keyframes matrix-pulse {
            0%, 100% { text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00; }
            50% { text-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        #matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>ANIMATRIX ZONE!</h1>
            <div class="blink" style="color: #00FF00; font-size: 24px;">★★★ ENTER THE MATRIX ★★★</div>
        </div>
        
        <div id="content">
            <p style="font-size: 20px;">Welcome to the ULTIMATE Animatrix experience!</p>
            <p>Free your mind. The Matrix has you...</p>
            
            <img id="yakko" class="character" src="https://i.imgur.com/JXsUvzZ.gif" alt="Neo">
            <img id="wakko" class="character" src="https://i.imgur.com/JXsUvzZ.gif" alt="Morpheus">
            <img id="dot" class="character" src="https://i.imgur.com/JXsUvzZ.gif" alt="Trinity">
            
            <div style="margin-top: 300px;">
                <div class="button button-enter">ENTER SITE</div>
                <div class="button button-downloads">DOWNLOADS</div>
                <div class="button button-guestbook">GUESTBOOK</div>
            </div>
        </div>
        
        <div id="visitor-counter">
            Visitors: <span id="count">1337</span>
        </div>
        
        <img id="construction" src="https://web.archive.org/web/20091027005903/http://www.geocities.com/hk/Hacker/1432/construction.gif" alt="Under Construction">
        
        <marquee id="marquee" behavior="alternate" scrollamount="10">
            ★★★ WAKE UP NEO... THE MATRIX HAS YOU ★★★
        </marquee>
    </div>
    
    <canvas id="matrix-background"></canvas>
    <script src="script.js"></script>
</body>
</html>
